<html>
<head>
<link href="styl0.css" type="text/css" rel="stylesheet" />
</head>

<body>
	<div class="container">
		<!--  Shopping cart table wrapper  -->
		<div id="shopping-cart">
			<div class="txt-heading">
				<a href="../index1.php"> GO TO HOME </a>
				<h1> SAVE YOUR RECIPES </h1>
			</div>
			<a onClick="emptyCart()" id="btnEmpty">Empty Cart</a>
			<table class="tbl-cart" cellpadding="10" cellspacing="1">
				<thead>
					<tr>
						<th>Name</th>
						<th class='text-right' width="10%">Unit Price</th>
						<th class='text-right' width="5%">Quantity</th>
						<th class='text-right' width="10%">Sub Total</th>
					</tr>
				</thead>
				<!--  Cart table to load data on "add to cart" action -->
				<tbody id="cartTableBody">
				</tbody>
				<tfoot>
					<tr>
						<td class="text-right">Total:</td>
						<td id="itemCount" class="text-right" colspan="2"></td>
						<td id="totalAmount" class="text-right"></td>
					</tr>
				</tfoot>
			</table>
		</div>
		<!-- Product gallery shell to load HTML from JavaScript code -->
		<div id="product-grid">
			<div class="txt-heading">
				<h1>RECIPES</h1>
			</div>
			<div id="product-item-container"></div>
		</div>
	</div>
	<button id="shareFacebook">Share on Facebook</button>
	<button id="shareTwitter">Share on Twitter</button>
	<button id="sharePinterest">Pin on Pinterest</button>
  
	<script>
	  document.getElementById('shareFacebook').addEventListener('click', function() {
		var recipeUrl = 'YOUR_RECIPE_URL_HERE';
		var shareUrl = 'https://www.facebook.com/sharer/sharer.php?u=' + encodeURIComponent(recipeUrl);
		window.open(shareUrl, '_blank');
	  });
  
	  document.getElementById('shareTwitter').addEventListener('click', function() {
		var recipeUrl = 'YOUR_RECIPE_URL_HERE';
		var recipeTitle = 'YOUR_RECIPE_TITLE_HERE';
		var shareUrl = 'https://twitter.com/intent/tweet?url=' + encodeURIComponent(recipeUrl) + '&text=' + encodeURIComponent(recipeTitle);
		window.open(shareUrl, '_blank');
	  });
  
	  document.getElementById('sharePinterest').addEventListener('click', function() {
		var recipeUrl = 'YOUR_RECIPE_URL_HERE';
		var recipeImage = 'YOUR_RECIPE_IMAGE_URL_HERE';
		var recipeDescription = 'YOUR_RECIPE_DESCRIPTION_HERE';
		var shareUrl = 'https://pinterest.com/pin/create/button/?url=' + encodeURIComponent(recipeUrl) + '&media=' + encodeURIComponent(recipeImage) + '&description=' + encodeURIComponent(recipeDescription);
		window.open(shareUrl, '_blank');
	  });
	</script>
	<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
	<script src="carter.js"></script>
</body>
</html>
